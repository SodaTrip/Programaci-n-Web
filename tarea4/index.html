<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WEB</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
</header>
<main >
  <section class="main-row">
    <div>
      <h1 class="title1">Web Design</h1>
      <img class="colum1" src="img/web.png" alt="imagen">
      <a class="button1" href="#">Acceder</a>
    </div>

    <div class="form" >
      <h2 class="title2">Programación Web IC</h2>
      <form class="campform colum2">
        <div>
          <div class="columf1">
            <label >Nombre</label>
            <input class="field" type="text" placeholder="Ingresa tu nombre">
          </div>
          <div class="columf2">
            <label >Apellido</label>
            <input type="text" placeholder="Ingresa tu Apellido">
          </div>
        </div>

        <div>
          <div class="columf1">
            <label >Correo</label>
            <input type="email" placeholder="Ingresa tu email">
          </div>
          <div class="columf2">
            <label >Genero</label>
            <select>
              <option>Selecciona....</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
        </div>

        <div>
          <div class="columf1">
            <label >Contraseña</label>
            <input type="password" placeholder="Contraseña">
          </div>
          <div class="columf2">
            <label >Confirmación contraseña</label>
            <input type="password" placeholder="Reingresa contraseña">
          </div>
        </div>

        <div>
          <div class="columf1">
            <label >Edad</label>
            <input type="number" placeholder="Ingresa tu edad">
          </div>
          <div class="columf2">
            <label >Comentarios</label>
            <textarea placeholder="Comenta algo!"></textarea>
          </div>
        </div>

        <div>
          <div>
            <a class="button2" href="#">Guardar</a>
          </div>
        </div>
      </form>
    </div>

  </section>

</main>
<footer>

</footer>
</body>
</html>
